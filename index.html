<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="form-container" id="loginForm">
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <form id="login" onsubmit="return validateLogin()">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="javascript:showRegisterForm()">Register</a></p>
            </form>
        </div>
        
        <div class="form-container" id="registerForm" style="display:none;">
            <div class="form-header">
                <h2>Register</h2>
            </div>
            <form id="register" onsubmit="return validateRegister()">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="javascript:showLoginForm()">Login</a></p>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
